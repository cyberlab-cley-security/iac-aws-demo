- name: Configure MongoDB backup to S3
  hosts: "{{ target | default('nothing') }}"
  become: true
  vars:
    ansible_user: ubuntu
    s3_bucket: "{{ s3_bucket }}"
    backup_path: "/var/backups/mongodb"
    mongo_backup_user: "{{ MONGO_BACKUP_USER }}"
    mongo_backup_pass: "{{ MONGO_BACKUP_PASS }}"
  tasks:
    - name: Install AWS CLI
      apt:
        name: awscli
        state: present
        update_cache: yes

    - name: Install MongoDB tools (mongodump)
      apt:
        name: mongodb-database-tools
        state: present
        update_cache: yes

    - name: Create local backup directory
      file:
        path: "{{ backup_path }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Create MongoDB backup script
      copy:
        dest: /usr/local/bin/mongodb_backup.sh
        mode: '0755'
        content: |
          #!/bin/bash
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          BACKUP_DIR="{{ backup_path }}/$TIMESTAMP"
          mkdir -p "$BACKUP_DIR"
          mongodump --host 127.0.0.1 --port 27017 -u {{ mongo_backup_user }} -p {{ mongo_backup_pass }} --authenticationDatabase admin --out "$BACKUP_DIR"
          aws s3 cp "$BACKUP_DIR" s3://{{ s3_bucket }}/$TIMESTAMP --recursive
          # Optional: remove old local backups older than 7 days
          find {{ backup_path }} -type d -mtime +7 -exec rm -rf {} \;

    - name: Create cron job for daily backup at 2am
      cron:
        name: "Daily MongoDB backup to S3"
        job: "/usr/local/bin/mongodb_backup.sh >> /var/log/mongodb_backup.log 2>&1"
        user: "{{ ansible_user }}"
        hour: 2
        minute: 0

    - name: Run first MongoDB backup immediately
      command: /usr/local/bin/mongodb_backup.sh
      become_user: "{{ ansible_user }}"
      register: first_backup
      changed_when: "'ERROR' not in first_backup.stdout"

    - name: Show first backup output
      debug:
        var: first_backup.stdout_lines
